<h2>Testador de Request</h2>
<div class="row">
    <div class="col-md-6">
        <h3>Requisição</h3>
        <div class="form-group">
            <label for="ms-time">Tempo entre requisição</label>
            <select class="form-control" id="ms-time" [(ngModel)]="timeInterval" placeholder="Intervalo entre chamadas" (change)="changeValue($event)">
                <option value=5>5 Segundos</option>
                <option value=10>10 Segundos</option>
                <option value=15>15 Segundos</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="count-service">Quantidade de Serviços</label>
            <input type="number" class="form-control" id="count-service" [(ngModel)]="requestServices" placeholder="Quantidade de Serviços" (change)="changeValue($event)">
        </div>
        
        <div class="form-group">
            <label for="count-loop">Quantidade de requisições</label>
            <input type="number" class="form-control" id="count-loop" [(ngModel)]="countLoops" placeholder="Quantidade de Loop's" (change)="changeValue($event)">
        </div>

        <div class="form-group">
            <label for="url-service">URL para teste - Só funciona GET!</label>
            <input type="text" class="form-control" id="url-service" [(ngModel)]="url" placeholder="Caminho para Teste" (change)="changeValue($event)">
        </div>

    </div>
    <div class="col-md-6">
        <h3>Parâmetros</h3>

        <label class="best-time">Tempo Ideial <span class="light-status ms-check-green"></span></label>
        <div class="form-group form-row best-time">
            <div class="col">
                <input id="best-min" type="number" class="form-control" [(ngModel)]="separateTimes.bestTimeRangeMinimum" placeholder="Apartir de (ms)" disabled (change)="changeValue($event)">
            </div>
            <div class="col">
                <input id="best-max" type="number" class="form-control" [(ngModel)]="separateTimes.bestTimeRangeMaximum" placeholder="Até (ms)" (change)="changeValue($event)">
            </div>
        </div>

        <label class="medium-time">Tempo Médio <span class="light-status ms-check-yellow"></span></label>
        <div class="form-group form-row bat-time">
            <div class="col">
                <input id="medium-min" type="number" class="form-control" [(ngModel)]="separateTimes.bestTimeRangeMaximum" placeholder="Apartir de (ms)" disabled (change)="changeValue($event)">
            </div>
            <div class="col">
                <input id="medium-max" type="number" class="form-control" [(ngModel)]="separateTimes.mediumTimeRangeMaximum" placeholder="Até (ms)" (change)="changeValue($event)">
            </div>
        </div>

        <label class="bad-time">Tempo Ruim <span class="light-status ms-check-red"></span></label>
        <div class="form-group form-row bad-time">
            <div class="col">
                <input id="bad-min" type="number" class="form-control" [(ngModel)]="separateTimes.mediumTimeRangeMaximum" placeholder="Apartir de (ms)" disabled (change)="changeValue($event)">
            </div>
            <div class="col">
                <input id="bad-max" type="number" class="form-control" [(ngModel)]="separateTimes.badTimeRangeMaximum" placeholder="Até (ms)" (change)="changeValue($event)">
            </div>
            <span class="information">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
                <span>Quando colocado valor máximo no "Tempo Ruim", requisições com maior tempo entram em <strong>"Não aceitavel"</strong></span>
            </span>
        </div>

    </div>
</div>
