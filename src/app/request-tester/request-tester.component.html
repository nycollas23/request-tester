<div class="container">

    <div *ngIf="actualStep === CONFIGURAR">
        
        <app-settings
            [(timeInterval)]="timeInterval"
            [(requestServices)]="requestServices"
            [(separateTimes)]="separateTimes"
            [(countLoops)]="countLoops"
            [(url)]="url"
        >  
        </app-settings>

        <div *ngIf="!initService" class="text-center" >
            <button type="button" (click)="startServices()" class="btn btn-primary">Iniciar Serviço</button>
        </div>

    </div>

    <div *ngIf="actualStep === RODAR">

        <h3>Estatisticas Gerais</h3>

        <div class="row">
            <div class="col-md-6">

                <p>
                    Proxima chamada em: 
                    <span class="badge badge-primary">
                        <span *ngIf="timerNumber == 1">{{timerNumber}} segundo</span>
                        <span *ngIf="timerNumber > 1">{{timerNumber}} segundos</span>
                    </span>
                </p>

                <p>
                    Tempo médio de Resposta: {{getAverageTime()}}ms
                </p>
                
                <p>
                    Quantidade de chamadas: {{count}}
                </p>

                <div class="text-center" >
                    <button type="button" (click)="stopAllServices()" class="btn btn-primary">Parar Todos</button>
                </div>

                <div class="text-center" >
                    <button type="button" (click)="viewReport()" class="btn btn-primary">Ver Relatorio</button>
                </div>

                

            </div>  

        </div>
        
        <app-log
            [(pods)]="pods"
            [separateTimes]="separateTimes"
            [pieChartData]="dataChart"
        >
        </app-log>

    </div>

    <app-report *ngIf="actualStep === RELATORIO"
        [countRequests]="count"
        [pods]="pods"
        [separateTimes]="separateTimes"
    >

    </app-report>
    
    <!-- DESENVOLVIDO POR NYCOLLAS EUFRASIO DA SILVA -->
  </div>
